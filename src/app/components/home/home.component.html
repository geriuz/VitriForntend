<!-- Page Content List Products-->
<div class="container">
  <!-- Page Heading/Breadcrumbs -->
  <h1 class="mt-4 mb-3">Vitrina Web <small>Productos</small></h1>
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    <li class="breadcrumb-item active">Ver Productos</li>
  </ol>

  <h1>Productos</h1>

  <div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">
          <div *ngFor="let p of products" class="col-md-3">
            <div class="card" style="width: 18rem">
              <img src="{{ p.urlImage }}" class="card-img-top" alt="..." />
              <div class="card-body">
                <div class="d-flex justify-content-center">
                  <h4 class="card-title">{{ p.name }}</h4>
                </div>
                <p class="card-text">{{ p.description }}</p>
                <div class="d-flex flex-column align-items-center price">
                  {{ p.price }}
                </div>
                <div class="d-flex flex-column align-items-center">
                  <a href="#" class="btn btn-primary">Ver Producto</a>
                  <a href="{{ p.urlDataSheet }}" class="py-2" target="_blank"
                    >Ficha Tecnica</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="p-5 bg-dark">
    <div class="container-fluid">
      <p class="m-0 text-center text-white">
        Copyright &copy; Vitrina Virtual 2024
      </p>
    </div>
    <!-- /.container -->
  </footer>
</div>
